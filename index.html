<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watermark Product Images</title>
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/119769481?v=4"
      type="image/png"
    />

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #fdfdfd;
        padding: 30px 60px;
        margin: 0;
      }
      h1 {
        text-align: center;
        font-size: 32px;
        color: #222;
        margin-bottom: 30px;
      }
      .upload-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 30px;
      }
      input[type="file"] {
        padding: 10px 18px;
        border: 2px solid #333;
        border-radius: 6px;
        background-color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
      }
      input[type="file"]:hover {
        border-color: #000;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #222;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #444;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 24px;
      }
      .image-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s;
      }
      .image-wrapper:hover {
        transform: scale(1.02);
      }
      .image-wrapper img {
        width: 100%;
        height: auto;
        display: block;
      }
      .footer-note {
        text-align: center;
        margin-top: 50px;
        font-size: 14px;
        color: #888;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.85);
        justify-content: center;
        align-items: center;
      }
      .modal img {
        max-width: 95%;
        max-height: 95%;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h1>L&M Luxury Timepieces</h1>
    <div class="upload-controls">
      <input type="file" multiple accept="image/*" id="fileInput" />
      <button onclick="downloadAll()">Tải về tất cả ảnh</button>
    </div>
    <div class="grid" id="preview"></div>
    <div class="footer-note">Designed by GiaQuyenVan</div>

    <div class="modal" id="zoomModal" onclick="this.style.display='none'">
      <img id="zoomedImage" src="" alt="Zoomed" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
      const fileInput = document.getElementById("fileInput");
      const preview = document.getElementById("preview");
      const zoomModal = document.getElementById("zoomModal");
      const zoomedImage = document.getElementById("zoomedImage");
      let watermarkedImages = [];

      fileInput.addEventListener("change", handleFiles);

      function handleFiles() {
        preview.innerHTML = "";
        watermarkedImages = [];
        const files = Array.from(fileInput.files);

        files.forEach((file) => {
          const reader = new FileReader();
          reader.onload = function (event) {
            const img = new Image();
            img.onload = function () {
              const squareSize = Math.min(img.width, img.height);

              const sx = (img.width - squareSize) / 2;
              const sy = (img.height - squareSize) / 2;

              const canvas = document.createElement("canvas");
              const ctx = canvas.getContext("2d");
              canvas.width = squareSize;
              canvas.height = squareSize;

              ctx.drawImage(
                img,
                sx,
                sy,
                squareSize,
                squareSize,
                0,
                0,
                squareSize,
                squareSize
              );

              // Watermark
              const text = "L&M Luxury Timepieces";
              const fontSize = squareSize * 0.02;
              ctx.font = `${fontSize}px Arial`;
              ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
              ctx.textAlign = "left";

              const repeatSpacing = ctx.measureText(text).width + 50;
              const y = (squareSize * 3) / 5;

              for (let x = 0; x < squareSize; x += repeatSpacing) {
                ctx.fillText(text, x, y);
              }

              const watermarkedURL = canvas.toDataURL("image/png");
              watermarkedImages.push({ name: file.name, url: watermarkedURL });

              const wrapper = document.createElement("div");
              wrapper.className = "image-wrapper";
              wrapper.innerHTML = `<img src="${watermarkedURL}" alt="Preview" />`;
              wrapper.onclick = () => {
                zoomedImage.src = watermarkedURL;
                zoomModal.style.display = "flex";
              };

              preview.appendChild(wrapper);
            };
            img.src = event.target.result;
          };
          reader.readAsDataURL(file);
        });
      }

      function downloadAll() {
        if (watermarkedImages.length === 0)
          return alert("Chưa có ảnh nào để tải.");
        const zip = new JSZip();
        const folder = zip.folder("L&M_Watermarked_Images");
        const promises = watermarkedImages.map(({ name, url }) => {
          return fetch(url)
            .then((res) => res.blob())
            .then((blob) => folder.file(name, blob));
        });

        Promise.all(promises).then(() => {
          zip.generateAsync({ type: "blob" }).then((content) => {
            const a = document.createElement("a");
            a.href = URL.createObjectURL(content);
            a.download = "L&M_Watermarked_Images.zip";
            a.click();
          });
        });
      }
    </script>
  </body>
</html>
