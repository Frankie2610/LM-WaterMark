<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watermark Product Images</title>
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/119769481?v=4"
      type="image/png"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #fdfdfd;
        padding: 30px 60px;
        margin: 0;
      }
      h1 {
        text-align: center;
        font-size: 32px;
        color: #222;
        margin-bottom: 30px;
      }
      .upload-controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-bottom: 30px;
      }
      input[type="file"] {
        padding: 10px 18px;
        border: 2px solid #333;
        border-radius: 6px;
        background: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="file"]:hover {
        border-color: #000;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background: #222;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .remove-btn {
        padding: 0px !important;
      }
      button:hover {
        background: #444;
      }
      .notice {
        font-size: 14px;
        color: #555;
        text-align: center;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 24px;
      }
      .image-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s;
      }
      .image-wrapper:hover {
        transform: scale(1.02);
      }
      .image-wrapper img {
        width: 100%;
        height: auto;
        display: block;
      }
      .remove-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #ff5555;
        color: #fff;
        font-size: 20px;
        line-height: 28px;
        text-align: center;
        cursor: pointer;
        border: none;
      }
      .remove-btn:hover {
        background: #ff2222;
      }
      .footer-note {
        text-align: center;
        margin-top: 50px;
        font-size: 14px;
        color: #888;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.85);
        justify-content: center;
        align-items: center;
      }
      .modal img {
        max-width: 95%;
        max-height: 95%;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h1>L&M Luxury Timepieces</h1>
    <div class="upload-controls">
      <input type="file" multiple accept="image/*" id="fileInput" />
      <p class="notice">Hoặc Ctrl+V để dán ảnh từ clipboard.</p>
      <button onclick="downloadAll()">Tải về tất cả ảnh</button>
    </div>
    <div class="grid" id="preview"></div>
    <div class="footer-note">Designed by GiaQuyenVan</div>

    <div class="modal" id="zoomModal" onclick="this.style.display='none'">
      <img id="zoomedImage" src="" alt="Zoomed" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
      const fileInput = document.getElementById("fileInput");
      const preview = document.getElementById("preview");
      const zoomModal = document.getElementById("zoomModal");
      const zoomedImage = document.getElementById("zoomedImage");
      let watermarkedImages = [];

      fileInput.addEventListener("change", handleFiles);

      document.addEventListener("paste", (event) => {
        for (let item of event.clipboardData.items) {
          if (item.type.indexOf("image") !== -1) {
            processFile(item.getAsFile());
          }
        }
      });

      function handleFiles() {
        Array.from(fileInput.files).forEach(processFile);
      }

      function processFile(file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = new Image();
          img.onload = function () {
            // bước 1: vẽ ảnh lên canvas tạm để lấy pixel
            const tempCanvas = document.createElement("canvas");
            const tempCtx = tempCanvas.getContext("2d");
            tempCanvas.width = img.width;
            tempCanvas.height = img.height;
            tempCtx.drawImage(img, 0, 0);

            const imageData = tempCtx.getImageData(0, 0, img.width, img.height);
            const data = imageData.data;

            // tìm bounding box
            let minX = img.width,
              minY = img.height,
              maxX = 0,
              maxY = 0;
            for (let y = 0; y < img.height; y++) {
              for (let x = 0; x < img.width; x++) {
                const i = (y * img.width + x) * 4 + 3;
                if (data[i] > 10) {
                  // alpha threshold
                  if (x < minX) minX = x;
                  if (x > maxX) maxX = x;
                  if (y < minY) minY = y;
                  if (y > maxY) maxY = y;
                }
              }
            }

            if (minX > maxX || minY > maxY) {
              // không tìm thấy pixel
              minX = 0;
              minY = 0;
              maxX = img.width;
              maxY = img.height;
            }

            const contentWidth = maxX - minX;
            const contentHeight = maxY - minY;

            // bước 2: scale content box để fit vào 1500 x 1500
            const targetSize = 1500;
            const scale = Math.max(
              targetSize / contentWidth,
              targetSize / contentHeight
            );
            const drawWidth = contentWidth * scale;
            const drawHeight = contentHeight * scale;

            const offsetX = (targetSize - drawWidth) / 2;
            const offsetY = (targetSize - drawHeight) / 2;

            const canvas = document.createElement("canvas");
            canvas.width = targetSize;
            canvas.height = targetSize;
            const ctx = canvas.getContext("2d");

            ctx.drawImage(
              img,
              minX,
              minY,
              contentWidth,
              contentHeight,
              offsetX,
              offsetY,
              drawWidth,
              drawHeight
            );

            // watermark
            const text = "L&M Luxury Timepieces";
            const fontSize = targetSize * 0.03;
            ctx.font = `${fontSize}px Arial`;
            ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
            ctx.textAlign = "left";

            const repeatSpacing = ctx.measureText(text).width + 50;
            const wmY = targetSize * 0.6;

            for (let wmx = 0; wmx < targetSize; wmx += repeatSpacing) {
              ctx.fillText(text, wmx, wmY);
            }

            const watermarkedURL = canvas.toDataURL("image/png");
            const index = watermarkedImages.length + 1;
            watermarkedImages.push({
              name: `image${index}.png`,
              url: watermarkedURL,
            });

            const wrapper = document.createElement("div");
            wrapper.className = "image-wrapper";
            wrapper.innerHTML = `
          <button class="remove-btn" title="Xoá ảnh">&times;</button>
          <img src="${watermarkedURL}" alt="Preview" />
        `;

            wrapper.querySelector(".remove-btn").onclick = (e) => {
              e.stopPropagation();
              watermarkedImages = watermarkedImages.filter(
                (i) => i.url !== watermarkedURL
              );
              wrapper.remove();
            };

            wrapper.onclick = () => {
              zoomedImage.src = watermarkedURL;
              zoomModal.style.display = "flex";
            };

            preview.appendChild(wrapper);
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }

      function downloadAll() {
        if (watermarkedImages.length === 0)
          return alert("Chưa có ảnh nào để tải.");
        const zip = new JSZip();
        const folder = zip.folder("L&M_Watermarked_Images");
        const promises = watermarkedImages.map(({ name, url }) => {
          return fetch(url)
            .then((res) => res.blob())
            .then((blob) => folder.file(name, blob));
        });
        Promise.all(promises).then(() => {
          zip.generateAsync({ type: "blob" }).then((content) => {
            const a = document.createElement("a");
            a.href = URL.createObjectURL(content);
            a.download = "L&M_Watermarked_Images.zip";
            a.click();
          });
        });
      }
    </script>
  </body>
</html>
